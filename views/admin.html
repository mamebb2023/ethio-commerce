<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin | Ethio-Commerce</title>
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/other.css">
    </head>
    <body>
        <div class="quick-access">
            <a href="/" class="logo"></a>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="#products">Products</a>
                <a href="/contact-us">Contact Us</a>
                <a href="/about">About</a>
                <div class="user-actions" hidden>
                    <a class="login" href="/login">Login</a>
                    <a class="login" href="/register">Register</a>
                </div>
                <div class="user-icon" hidden>
                    <a href="/user/me"><i class='bx bx-user-circle'></i></a>
                    <a href="/user/cart" class="cart">
                        <i class='bx bx-cart-alt'></i>
                        <p id="cartCounter" class="cart-counter">0</p>
                    </a>
                </div>
            </nav>
        </div>
        <header>
            <a href="/" class="logo"></a>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="#products">Products</a>
                <a href="/contact-us">Contact Us</a>
                <a href="/about">About</a>
                <div class="user-actions" hidden>
                    <a class="login" href="/login">Login</a>
                    <a class="login" href="/register">Register</a>
                </div>
                <div class="user-icon" hidden>
                    <a href="/user/me"><i class='bx bx-user-circle'></i></a>
                    <a href="/user/cart" class="cart">
                        <i class='bx bx-cart-alt'></i>
                        <p id="cartCounter" class="cart-counter">0</p>
                    </a>
                </div>
            </nav>
        </header>
        <div class="contents">
            <section class="page">
                <h1>Admin Panel</h1>
                <div class="info">
                    <p id="status"></p>
                    <p id="ubUsers">Total registered users: </p>
                    <p id="nbItems">Total productes posted: </p>
                </div>
                <div class="post-item">
                    <h1>Post Item</h1>
                    <p class="alert"></p>
                    <form action="/postItem" method="POST">
                        <div class="item-img">
                            <div id="display-image">
                                <img src="assets/img/temp-item-img.png" alt="">
                            </div>
                            <input id="itemImg" type="file" accept="image/*" required>
                        </div>
                        <div class="item-details">
                            <div class="item-name">
                                <input id="itemName" type="text" placeholder="Name" required>
                                <input id="itemPrice" type="number" placeholder="Price" required>
                            </div>
                            <input id="miniDetail" type="text" placeholder="Mini Details">
                            <textarea id="itemDetail" type="text" placeholder="Details" required></textarea>
                            <button id="postItem" type="submit">Post</button> 
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
        <script type="module" src="../assets/js/script.js"></script>
        <script type="module" src="../assets/js/other.js"></script>
    </body>
</html>
