<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me | Ethio-Commerce</title>
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/user.css">
    </head>
    <body>
        <header>
            <a href="/" class="logo"></a>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="/products">Products</a>
                <a href="/news">News</a>
                <a href="/about">About</a>
                <div class="user-actions" hidden>
                    <a class="login" href="/login">Login</a>
                    <a class="login" href="/register">Register</a>
                </div>
                <div class="user-icon" hidden><a href="/user/me"><i class='bx bx-user-circle'></i></a></div>
            </nav>
        </header>
        <div class="content">
            <section>
                <div id="userNotif" hidden>
                    <p id="userNotifText">Logging Out...</p>
                </div>
                <div class="user">
                    <div class="user-info">
                        <h1 id="userName">Hello, </h1>
                        <p id="email">Email: </p>
                        <button type="submit" id="logout">Log Out</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
        <script type="module" src="../assets/js/script.js"></script>
        <script type="module" src="../assets/js/user.js"></script>
    </body>
</html>
