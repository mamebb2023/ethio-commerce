<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Cart | Ethio-Commerce</title>
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/user.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="head-top">
                    <a href="/" class="logo"></a>
                    <nav class="links">
                        <a href="/" class="active">Home</a>
                        <a href="#products">Products</a>
                        <a href="#contact-us">Contact Us</a>
                        <a href="/about">About</a>
                    </nav>
                    <div class="user">
                        <div class="user-actions" hidden>
                            <a class="login" href="/login">Login</a>
                            <a href="/register">Register</a>
                        </div>
                        <div class="user-icon" hidden>
                            <a href="/user/me"><i class='bx bx-user-circle'></i></a>
                            <a href="/user/cart" class="cart">
                                <i class='bx bx-cart-alt'></i>
                                <p id="cartCounter" class="cart-counter">0</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="contents">
            <section id="products" class="content">
                <h1>Your Cart</h1>
                <h2><p class="alert" style="text-align: center; padding: 10px;"></p></h2>
                <div id="items" class="products"></div>
                <button id="buyItems" hidden>Buy Items!</button>
            </section>
        </div>
        <footer>
            <div class="top">
                <div class="sec sec-1">
                    <img src="../assets/img/logo.png" alt="">
                </div>
                <div class="sec sec-2">
                    <nav>
                        <h2>Quick Access</h2>
                        <a href="/" class="active">Home</a>
                        <a href="/cart">Cart</a>
                        <a href="/contact-us">Contact Us</a>
                        <a href="#products">Products</a>
                        <a href="/about">About</a>
                    </nav>
                </div>
            </div>
            <div class="bottom">
                <p>This Website is made by: <span><a href="https://github.com/mamebb2023">@mamebb2023</a></span></p>
            </div>
        </footer>
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
        <script type="module" src="../assets/js/script.js"></script>
        <script type="module" src="../assets/js/cart.js"></script>
    </body>
</html>
